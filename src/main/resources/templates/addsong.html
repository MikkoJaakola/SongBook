<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>addsong</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>

	<h1>Add song</h1>
	
	<a href="/songlist">Back to songlist</a>
	
	<form th:object="${song}" th:action="@{save}" action="#" method="post">
	
		<label for="title">Name of the song</label>
		<input type="text" id="title" th:field="*{title}" class="form-control" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="title">lyrics</label>
		<input type="text" id="title" th:field="*{lyrics}" class="form-control" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<div style="clear: both; display: block; height: 10px;"></div>
		<input type="submit" class="btn btn-primary" value="Save"></input>
	
	</form>

</body>


</html>
